<div appFileDrop (filesDropped)="onFilesDropped($event)">
  <!-- Toolbar -->

      <img
        width="40"
        alt="Angular Logo"
        src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
      />
      <span style="margin-right:20px;font-size:14px;">{{title}}</span>
      <button mat-flat-button color="primary" (click)="onUploadClick()">  
        <mat-icon>file_upload</mat-icon>  
        Upload or drag graph files  
      </button>  
      <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" 
                                                  accept="*.stg" style="display:none;" />
      <button mat-flat-button color="primary" (click)="onAboutClick()" style="margin-left:auto;">  
        About  
      </button>  
    </mat-toolbar-row>
  </mat-toolbar>
    
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <div *ngIf="!filesToDisplay.length">
        <span style="height:24px;margin:24px;font-size:small;font-weight:600;">No files selected</span>
      </div>
      <div *ngIf="filesToDisplay.length">
        <mat-selection-list mat-flat-button [multiple]="false" 
                                  (selectionChange)="onSelectionChange($event)">
          <mat-list-option *ngFor="let file of filesToDisplay" [value]="file" 
                                              color="warn" style="margin:10px;">
            {{ file.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content style="min-height:320px;">
      <div *ngIf="aboutOn" style="background-color:lightgray;padding:20px;height:100%">
        <div>
          This is a Statistica Graphs Viewer by JN.
        </div>
        <div style="overflow:auto;">
          <button mat-raised-button color="primary" (click)="onAboutClose()" style="float:right;">  
            Close  
          </button>  
        </div>
      </div>
      <div *ngIf="selectedFile && !aboutOn">
        <img src="{{serverUrl + selectedFile.name}}" alt="{{serverUrl + selectedFile.name}}" 
                                                height="600" width="800" style="margin:20px;"> 
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
