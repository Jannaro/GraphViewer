      />
      <span style="margin-right:20px;">{{title}}</span>
      <button mat-button color="warn" (click)="onUploadClick()">  
        <mat-icon>file_upload</mat-icon>  
        Upload or drag graph files  
      </button>  
      <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />

<!--       <button mat-raised-button color="accent" (click)="selectWorkDir()">Select working directory!</button> -->
    </mat-toolbar-row>
  </mat-toolbar>
    
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <div *ngIf="!filesToDisplay.length">
        <span style="height:24px;margin:24px;font-size:medium;font-weight:600;">No files selected</span>
      </div>
      <div *ngIf="filesToDisplay.length">
        <mat-selection-list mat-flat-button [multiple]="false" 
                                  (selectionChange)="onSelectionChange($event)">
          <mat-list-option *ngFor="let file of filesToDisplay" [value]="file" 
                                          color="primary" style="margin:10px;">
            {{ file.name }}
          </mat-list-option>
        </mat-selection-list>
      </div>
    </mat-sidenav>
    <mat-sidenav-content style="min-height:320px;">
      <div *ngIf="selectedFile">
        <img src="{{serverUrl + selectedFile.name}}" alt="{{serverUrl + selectedFile.name}}" 
                                                height="600" width="800" style="margin:20px;"> 
      </div>
      <form class="content" role="main">
      </form>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
